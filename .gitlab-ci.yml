image: node:10.15.3

cache:
  untracked: true
  paths:
    - node_modules/

stages:
  - test
  - staging
  - deploy

# lint and test are two different jobs in the same stage.
# This allows us to run these two in parallel and making build faster

lint:
  stage: test
  script:
    - yarn install
    # - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - yarn run lint

test:
  stage: test
  script:
    - yarn install
    # - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - yarn run test:unit

