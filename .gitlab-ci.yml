deploy:
  stage: deploy
  script:
    - yarn i -g netlify-cli
    - yarn run build
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  dependencies:
    - test
  only:
    - develop
